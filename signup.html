<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="img/chewy.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <b style="font-size: 24px; color: #2d5f74;"><i class="bi bi-heart-pulse"></i> Clinick</b>
              </div>
              <p class="login-card-description" style="color: #2d5f74;">Sign into your account</p>
              <form action="#!">
                  <div class="form-group">
                    <div class="form-row">
                      <div class="col">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="Cpassword" id="Cpassword" class="form-control" placeholder="***********">
                  </div>
                  <!--<input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" src="index.html">-->
                  <a style="background-color: #2d5f74;" class="btn btn-block btn-primary" href="index.html" role="button">Sign up</a>
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Already have an account? <a href="login.html" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
